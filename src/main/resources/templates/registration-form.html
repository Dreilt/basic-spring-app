<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}"/>
</head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<div class="container">
    <form class="login-form" method="post" action="/register" th:object="${user}">
        <h2 class="form-signin-heading">Rejestracja</h2>
        <p>Wprowadź swoje dane poniżej</p>
        <div class="form-group">
            <label for="firstName" class="form-label">IMIĘ</label>
            <input type="text"
                   id="firstName"
                   name="firstName"
                   class="form-control"
                   placeholder="Imię"
                   th:field="*{firstName}"
                   required>
        </div>
        <div class="form-group">
            <label for="lastName" class="form-label">NAZWISKO</label>
            <input type="text"
                   id="lastName"
                   name="lastName"
                   class="form-control"
                   placeholder="Nazwisko"
                   th:field="*{lastName}"
                   required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">E-MAIL</label>
            <input type="email"
                   id="email"
                   name="email"
                   class="form-control"
                   placeholder="E-mail"
                   th:field="*{email}"
                   required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">HASŁO</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   placeholder="Hasło"
                   th:field="*{password}"
                   required>
        </div>
        <div class="button">
            <button class="btn btn-lg form-button" type="submit">Zarejestruj się</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
