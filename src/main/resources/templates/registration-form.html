<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}"/>
</head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<div class="form-container">
    <form class="custom-form" method="post" th:action="@{/register}" th:object="${appUserRegistration}">
        <div class="form-heading">
            <h2>Rejestracja</h2>
            <span>Wprowadź swoje dane poniżej</span>
        </div>
        <div th:class="${#fields.hasErrors('firstName')} == FALSE ? 'custom-form-group' : 'custom-form-group-error'">
            <label for="firstName" class="custom-form-label">IMIĘ</label>
            <input type="text"
                   id="firstName" name="firstName" th:field="*{firstName}"
                   class="form-control" th:class="${#fields.hasErrors('firstName')} == FALSE ? 'form-control' : 'form-control is-invalid'"
                   placeholder="Imię"
                   required>
            <div th:errors="*{firstName}" class="error-message">Błędy związane z imieniem</div>
        </div>
        <div th:class="${#fields.hasErrors('lastName')} == FALSE ? 'custom-form-group' : 'custom-form-group-error'">
            <label for="lastName" class="custom-form-label">NAZWISKO</label>
            <input type="text"
                   id="lastName" name="lastName" th:field="*{lastName}"
                   class="form-control" th:class="${#fields.hasErrors('lastName')} == FALSE ? 'form-control' : 'form-control is-invalid'"
                   placeholder="Nazwisko"
                   required>
            <div th:errors="*{lastName}" class="error-message">Błędy związane z nazwiskiem</div>
        </div>
        <div th:class="${#fields.hasErrors('email')} == FALSE ? 'custom-form-group' : 'custom-form-group-error'">
            <label for="email" class="custom-form-label">E-MAIL</label>
            <input type="text"
                   id="email" name="email" th:field="*{email}"
                   class="form-control" th:class="${#fields.hasErrors('email')} == FALSE ? 'form-control' : 'form-control is-invalid'"
                   placeholder="E-mail"
                   required>
            <div th:errors="*{email}" class="error-message">Błędy związane z e-mailem</div>
        </div>
        <div th:class="${#fields.hasErrors('password')} == FALSE ? 'custom-form-group' : 'custom-form-group-error'">
            <label for="password" class="custom-form-label">HASŁO</label>
            <input type="password"
                   id="password" name="password" th:field="*{password}"
                   class="form-control" th:class="${#fields.hasErrors('password')} == FALSE ? 'form-control' : 'form-control is-invalid'"
                   placeholder="Hasło"
                   required>
            <div th:errors="*{password}" class="error-message">Błędy związane z hasłem</div>
        </div>
        <div class="form-button-div">
            <button class="btn btn-lg form-button" type="submit">Zarejestruj się</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
